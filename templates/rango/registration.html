<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<h1>Registred with rango</h1>
		{% if registered %}
			rango says:<strong>Thanks for registering !</strong>
			<a href="/rango/">Back to Home page.</a><br/>
		{% else %}
			rango says:<strong>Register here !</strong><br/>
			<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">
				{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
	           	<input type="submit" name="submit" value="Register">	
			</form>
		{% endif %}
	</body>
</html>
